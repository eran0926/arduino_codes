        <div id="code_div">
            <pre>
                <code>
void setup() {
  int delay_time = 500 
  for (int i = 2; i <= 13; i++) {
    pinMode(i, OUTPUT);
  }
}

void loop() {
  for (int i = 2; i <= 13; i++) {
    digitalWrite(i, HIGH);
    delay(i);
    digitalWrite(i, LOW);
    delay(i);
  }
}
                </code>
            </pre>
        </div>
       <a href="javascript:void(0)" onclick="CopyTextToClipboard('code_div')">
       <i class="fas fa-clipboard"></i> 單鍵複製程式碼
        </a>
     <script>
        function CopyTextToClipboard(id) {

    var TextRange = document.createRange();

    TextRange.selectNode(document.getElementById(id));

    sel = window.getSelection();

       sel.removeAllRanges();

       sel.addRange(TextRange);

    document.execCommand("copy");

    alert("複製完成！")   //此行可加可不加

}
     </script>
