     <script>
        function CopyTextToClipboard(id) {

    var TextRange = document.createRange();

    TextRange.selectNode(document.getElementById(id));

    sel = window.getSelection();

       sel.removeAllRanges();

       sel.addRange(TextRange);

    document.execCommand("copy");

    alert("複製完成！")   //此行可加可不加

}
     </script>

void setup() {
  for (int i = 2; i <= 13; i++) {
    pinMode(i, OUTPUT);
  }
}

void loop() {
  for (int i = 2; i <= 13; i++) {
    digitalWrite(i, HIGH);
    delay(500);
    digitalWrite(i, LOW);
  }
}
